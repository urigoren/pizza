<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Triangles</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXDV3s0t2MKMp" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .container-fluid {
            max-width: 1200px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #pizzaCanvas {
            border: 1px solid #dee2e6;
            background-color: #fff;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left-hand side: Inputs and Button -->
            <div class="col-md-4 p-4">
                <h2 class="mb-4">Pizza Controls</h2>
                <div class="mb-3">
                    <label for="numTriangles" class="form-label">Number of Triangles:</label>
                    <input type="number" class="form-control" id="numTriangles" value="8" min="1">
                </div>
                <div class="mb-3">
                    <label for="rotation" class="form-label">Rotation (degrees):</label>
                    <input type="number" class="form-control" id="rotation" value="0">
                </div>
                <div class="mb-3">
                    <label for="color" class="form-label">Color:</label>
                    <input type="color" class="form-control form-control-color" id="color" value="#FFD700">
                </div>
                <button id="drawButton" class="btn btn-primary w-100">Draw Pizza</button>
            </div>

            <!-- Right-hand side: Canvas -->
            <div class="col-md-8 p-4 d-flex align-items-center justify-content-center">
                <canvas id="pizzaCanvas" width="600" height="600"></canvas>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        const canvas = document.getElementById('pizzaCanvas');
        const ctx = canvas.getContext('2d');
        const drawButton = document.getElementById('drawButton');

        function drawPizza() {
            const numTriangles = parseInt(document.getElementById('numTriangles').value);
            const rotation = parseFloat(document.getElementById('rotation').value);
            const color = document.getElementById('color').value;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Set origin to the center of the canvas
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            ctx.translate(centerX, centerY);

            const radius = Math.min(centerX, centerY) * 0.9; // Max radius for the "pizza"

            // Convert rotation to radians
            const initialRotationRad = (rotation * Math.PI) / 180;

            for (let i = 0; i < numTriangles; i++) {
                const angle = (i * 2 * Math.PI) / numTriangles;
                const startAngle = angle + initialRotationRad;
                const endAngle = ((i + 1) * 2 * Math.PI) / numTriangles + initialRotationRad;

                ctx.beginPath();
                ctx.moveTo(0, 0); // Move to center (origin)
                ctx.lineTo(radius * Math.cos(startAngle), radius * Math.sin(startAngle));
                ctx.arc(0, 0, radius, startAngle, endAngle);
                ctx.lineTo(0, 0); // Back to center
                ctx.closePath();

                ctx.fillStyle = color;
                ctx.fill();
                ctx.strokeStyle = '#333'; // Darker stroke for separation
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            // Reset transformation for next draw
            ctx.setTransform(1, 0, 0, 1, 0, 0);
        }

        // Initial draw and event listener
        drawButton.addEventListener('click', drawPizza);
        drawPizza(); // Draw on page load
    </script>
</body>
</html>
